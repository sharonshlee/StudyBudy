{% extends 'main.html' %}

<h1></h1>

{% block content %}
<h1>Home Template</h1>

<div>
  <a href="{% urls 'create-rooom' %}">Create Room</a>

  <div>
    {% for room in rooms %}
    <div>
      <h5>
        <span>@{{room.host.username}}</span>
        <p>
          {{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a>
        </p>
        <small>{{room.topic.name}}</small>
        <hr />
      </h5>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content%}
